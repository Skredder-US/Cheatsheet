<!DOCTYPE html>
<html>
  <head>
    <title>Learn CSS: Display and Positioning Cheatsheet | Codecademy</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav title="Main Navigation">
        <ul>
          <li><a href="#"><img src="images/logo.png" alt="Codecademy Logo" /></a></li>
          <li><a href="#">My Home</a></li>
          <li title="Catalog"><a href="#">Catalog<div class="triangle-down"></div></a></li>
          <li title="Resources"><a href="#">Resources<div class="triangle-down"></div></a></li>
          <li title="Community"><a href="#">Community<div class="triangle-down"></div></a></li>
          <li><a href="#">Business Solutions</a></li>
          <!-- Break between left and right items -->
          <li id="right-start" class="right"><a href="#"><img src="images/search.png" /></a></li>
          <li class="right"><a href="#"><img src="images/notifications.png" /></a></li>
          <li class="right"><a href="#"><img src="images/bookmarks.png" /></a></li>
          <li><a href="#"><img id="account" src="images/account.png" /></a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
